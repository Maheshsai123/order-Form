<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .download-btn {
            display: block;
            text-align: right;
            margin-bottom: 10px;
        }

        .download-btn a {
            text-decoration: none;
            padding: 8px 14px;
            background: #007bff;
            color: white;
            border-radius: 6px;
            transition: 0.3s;
        }

        .download-btn a:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        table th {
            background: #007bff;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Admin Order List</h2>

    <div class="download-btn">
        <a href="{{ url_for('download_excel') }}" download>â¬‡ Download Excel</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Doc No</th>
                <th>Vendor</th>
                <th>Date</th>
                <th>S.No</th>
                <th>Item</th>
                <th>Design</th>
                <th>Size</th>
                <th>Qty</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for row in orders %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
                <td>{{ row[7] }}</td>
                <td>
                    {% if row[8] %}
                        <a href="{{ url_for('static', filename=row[8].split('static/')[1]) }}" target="_blank">View</a>
                    {% else %}
                        -
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
